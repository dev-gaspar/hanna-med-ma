version: "3.8"

services:
  hanna-med-ma-server:
    build:
      context: ./hanna-med-ma-server
      dockerfile: Dockerfile
    container_name: hanna-med-ma-server
    restart: unless-stopped
    environment:
      - NODE_ENV=${SERVER_NODE_ENV}
      - SERVER_PORT=${SERVER_PORT}
      - SERVER_DATABASE_URL=${SERVER_DATABASE_URL}
      - SERVER_JWT_SECRET=${SERVER_JWT_SECRET}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - SERVER_API_KEY=${SERVER_API_KEY}
      - CREDENTIALS_ENCRYPTION_KEY=${CREDENTIALS_ENCRYPTION_KEY}
      - FIREBASE_PROJECT_ID=${FIREBASE_PROJECT_ID}
      - FIREBASE_CLIENT_EMAIL=${FIREBASE_CLIENT_EMAIL}
      - FIREBASE_PRIVATE_KEY=${FIREBASE_PRIVATE_KEY}
    expose:
      - ${SERVER_PORT}
    networks:
      - dokploy-network

  hanna-med-ma-client:
    build:
      context: ./hanna-med-ma-client
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL}
        - VITE_FIREBASE_API_KEY=${VITE_FIREBASE_API_KEY}
        - VITE_FIREBASE_AUTH_DOMAIN=${VITE_FIREBASE_AUTH_DOMAIN}
        - VITE_FIREBASE_PROJECT_ID=${VITE_FIREBASE_PROJECT_ID}
        - VITE_FIREBASE_STORAGE_BUCKET=${VITE_FIREBASE_STORAGE_BUCKET}
        - VITE_FIREBASE_MESSAGING_SENDER_ID=${VITE_FIREBASE_MESSAGING_SENDER_ID}
        - VITE_FIREBASE_APP_ID=${VITE_FIREBASE_APP_ID}
    container_name: hanna-med-ma-client
    restart: unless-stopped
    environment:
      - CLIENT_PORT=${CLIENT_PORT}
    expose:
      - ${CLIENT_PORT}
    networks:
      - dokploy-network

networks:
  dokploy-network:
    external: true

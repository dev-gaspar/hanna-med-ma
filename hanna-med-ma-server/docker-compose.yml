services:
  hanna-med-ma-server-v2:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hanna-med-ma-server-v2
    restart: unless-stopped
    environment:
      - SERVER_NODE_ENV=${V2_SERVER_NODE_ENV:-production}
      - SERVER_PORT=${V2_SERVER_PORT:-3003}
      - SERVER_DATABASE_URL=${V2_SERVER_DATABASE_URL}
      - SERVER_JWT_SECRET=${V2_SERVER_JWT_SECRET}
      - SERVER_CREDENTIALS_ENCRYPTION_KEY=${V2_SERVER_CREDENTIALS_ENCRYPTION_KEY}
      - SERVER_API_KEY=${V2_SERVER_API_KEY}
      - SERVER_FIREBASE_PROJECT_ID=${V2_SERVER_FIREBASE_PROJECT_ID}
      - SERVER_FIREBASE_CLIENT_EMAIL=${V2_SERVER_FIREBASE_CLIENT_EMAIL}
      - SERVER_FIREBASE_PRIVATE_KEY=${V2_SERVER_FIREBASE_PRIVATE_KEY}
      - SERVER_GEMINI_API_KEY=${V2_SERVER_GEMINI_API_KEY}
    expose:
      - ${V2_SERVER_PORT:-3003}
    networks:
      - dokploy-network

networks:
  dokploy-network:
    external: true

version: "3.8"

services:
  hanna-med-ma-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hanna-med-ma-server
    restart: unless-stopped
    environment:
      - SERVER_NODE_ENV=${V2_SERVER_NODE_ENV:-production}
      - SERVER_PORT=${V2_SERVER_PORT:-3002}
      - SERVER_DATABASE_URL=${V2_SERVER_DATABASE_URL}
      - SERVER_JWT_SECRET=${V2_SERVER_JWT_SECRET}
      - SERVER_RPA_DOMAIN=${V2_SERVER_RPA_DOMAIN}
      - SERVER_CREDENTIALS_ENCRYPTION_KEY=${V2_SERVER_CREDENTIALS_ENCRYPTION_KEY}
      - SERVER_API_KEY=${V2_SERVER_API_KEY}
      - SERVER_N8N_WEBHOOK_URL=${V2_SERVER_N8N_WEBHOOK_URL}
      - SERVER_FIREBASE_SERVICE_ACCOUNT_JSON=${V2_SERVER_FIREBASE_SERVICE_ACCOUNT_JSON}
      - SERVER_GEMINI_API_KEY=${V2_SERVER_GEMINI_API_KEY}
    expose:
      - ${V2_SERVER_PORT:-3002}
    networks:
      - dokploy-network

networks:
  dokploy-network:
    external: true

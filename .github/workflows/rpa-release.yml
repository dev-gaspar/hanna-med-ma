name: Build and Release RPA Installer

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        working-directory: ./hanna-med-ma-rpa
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Create .env file from secrets
        working-directory: ./hanna-med-ma-rpa
        run: |
          @"
          BACKEND_URL=${{ secrets.BACKEND_URL }}
          AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
          REPLICATE_API_KEY=${{ secrets.REPLICATE_API_KEY }}
          GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }}
          "@ | Out-File -FilePath ".env" -Encoding utf8
        shell: pwsh

      - name: Build executable with PyInstaller
        working-directory: ./hanna-med-ma-rpa
        run: pyinstaller hannamed-rpa.spec

      - name: Install NSIS
        run: choco install nsis -y

      - name: Build installer with NSIS
        working-directory: ./hanna-med-ma-rpa
        run: |
          & "C:\Program Files (x86)\NSIS\makensis.exe" installer\installer.nsi

      - name: Get version from version.py
        id: version
        working-directory: ./hanna-med-ma-rpa
        run: |
          $version = (Select-String -Path "version.py" -Pattern '__version__\s*=\s*"([^"]+)"').Matches.Groups[1].Value
          echo "VERSION=v$version" >> $env:GITHUB_OUTPUT
          echo "Detected version: $version"
        shell: pwsh

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: HannaMed RPA ${{ steps.version.outputs.VERSION }}
          body: |
            ## Hanna-Med MA RPA ${{ steps.version.outputs.VERSION }}

            Automatic installer generated from commit `${{ github.sha }}`

            **Changes:** ${{ github.event.head_commit.message }}
          files: hanna-med-ma-rpa/installer/HannaMed-RPA-Setup.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
